<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="keys">
		<div data-key="37" class="key">
			<kbd>Left</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="40" class="key">
			<kbd>Down</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="39" class="key">
			<kbd>Right</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="38" class="key">
			<kbd>Up</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="35" class="key">
			<kbd>End</kbd>
			<span class="sound">tink</span>
		</div>
		<div data-key="34" class="key">
			<kbd>PgDn</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="45" class="key">
			<kbd>Insert</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="36" class="key">
			<kbd>Home</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key="33" class="key">
			<kbd>PgUp</kbd>
			<span class="sound">ride</span>
		</div>
	</div>

	<audio data-key="37" src="sounds/kick.wav"></audio>
	<audio data-key="40" src="sounds/snare.wav"></audio>
	<audio data-key="39" src="sounds/tom.wav"></audio>
	<audio data-key="38" src="sounds/clap.wav"></audio>
	<audio data-key="35" src="sounds/tink.wav"></audio>
	<audio data-key="34" src="sounds/boom.wav"></audio>
	<audio data-key="45" src="sounds/hihat.wav"></audio>
	<audio data-key="36" src="sounds/openhat.wav"></audio>
	<audio data-key="33" src="sounds/ride.wav"></audio>

<script>

	function playSound(e) {
		const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
		if (!audio) return;
		audio.currentTime = 0;
		audio.play();
		key.classList.add('playing');
	}

	function removeTransition(e) {
		if (e.propertyName !== 'transform') return;
		this.classList.remove('playing');
	}

	const keys = document.querySelectorAll('.key');
	keys.forEach(key => key.addEventListener('transitionend', removeTransition));
	window.addEventListener('keydown', playSound);

</script>

</body>
</html>
