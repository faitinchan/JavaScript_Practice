<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Panels</title>
</head>

<body>
	<style>
		html {
			box-sizing: border-box;
			background: #FFC600;
			font-family: 'Courier', monospace;
			font-size: 20px;
			font-weight: 200;
		}

		body {
			margin: 0;
		}

		*, *:before, *:after {
			box-sizing: inherit;
		}

		.panels {
			min-height: 100vh;
			overflow: hidden;
			display: flex;
		}

		.panel {
			background: #6B0F9C;
			box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
			color: white;
			text-align: center;
			align-items: center;
			transition:
				font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
				flex-grow 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
				background 0.2s;
			font-size: 20px;
			background-size: cover;
			background-position: center;
			flex: 1;
			justify-content: center;
			align-items: center;
			display: flex;
			flex-direction: column;
		}

		.panel1 {background-image: url("./computer_science.png");}
		.panel2 {background-image: url("./mathematics.jpg");}
		.panel3 {background-image: url("./philosophy.jpg");}
		.panel4 {background-image: url("./physics.jpg");}
		.panel5 {background-image: url("./engineering.jpg");}

		.panel > * {
			margin: 0;
			width: 100%;
			transition: transform 0.5s;
			flex: 1 0 auto;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.panel > *:first-child {transform: translateY(-100%);}
		.panel.open-active > *:first-child {transform: translateY(0);}
		.panel > *:last-child {transform: translateY(100%);}
		.panel.open-active > *:last-child {transform: translateY(0);}

		.panel p {
			text-transform: uppercase;
			font-family: 'Courier', monospace;
			text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
			font-size: 1.5em;
		}

		.panel p:nth-child(2) {
			font-size: 2em;
		}

		.panel.open {
			flex: 5;
			font-size: 40px;
		}

		.cta {
			color: white;
			text-decoration: none;
		}
	</style>

	<div class="panels">
		<div class="panel panel1">
			<p>True</p>
			<p>Computer Science</p>
			<p>False</p>
		</div>

		<div class="panel panel2">
			<p>Proof</p>
			<p>Mathematics</p>
			<p>Calculation</p>
		</div>

		<div class="panel panel3">
			<p>Order</p>
			<p>Philosophy</p>
			<p>Chaos</p>
		</div>

		<div class="panel panel4">
			<p>Theory</p>
			<p>Physics</p>
			<p>Experiment</p>
		</div>

		<div class="panel panel5">
			<p>Design</p>
			<p>Engineering</p>
			<p>Construction</p>
		</div>
	</div>

	<script>
		const panels = document.querySelectorAll('.panel');

		function toggleOpen() {
			this.classList.toggle('open');
		}

		function toggleActive(e) {
			if (e.propertyName.includes('flex')) {
				this.classList.toggle('open-active');
			}
		}

		panels.forEach(panel => panel.addEventListener('click', toggleOpen));
		panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
	</script>
</body>
</html>
